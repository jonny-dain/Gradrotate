{% extends "base.html" %}


{% block content %}

<main>
    <body>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

    <div class="container">
<form method="POST" action="">

    {% csrf_token %}
    <div class="col-sm">


    <row>
        <div class="card shadow-sm border-0 rounded m-4 p-4 mx-auto" style="max-width: 45rem;">
            <div class="card-body">
                <h1>Provide basic information</h1>
            </div>
            
        </div>

    </row>
    <row>
        <div class="card shadow-sm border-0 rounded m-4 p-4 mx-auto" style="max-width: 45rem;">
            <div class="card-body">
            Manager name *
            {{form.manager_name}}
            </div>
        </div>
    </row>
    <row>
        <div class="card shadow-sm border-0 rounded m-4 p-4 mx-auto" style="max-width: 45rem;">
            <div class="card-body">
            Manager email *
            <input class="form-control" id="disabledInput" type="text" value="{{job.email}}" disabled>
            </div>
            
        </div>

    </row>
    <row>
        <div class="card shadow-sm border-0 rounded m-4 p-4 mx-auto" style="max-width: 45rem;">
            <div class="card-body">
            Job name *
            {{form.name}}
            </div>
            
        </div>

    </row>
    <row>
        <div class="card shadow-sm border-0 rounded m-4 p-4 mx-auto" style="max-width: 45rem;">
            <div class="card-body">
            Job description *
            {{form.description}}
            </div>
            
        </div>

    </row>




    <row>
        <div class="card shadow-sm border-0 rounded m-4 p-2 mx-auto" style="max-width: 45rem;">
            <div class="card-body">
                <button class="btn btn-primary btn-block float-end" type="submit" name ="Submit" value="Next">Save and continue</button>
                <!--<input type="Submit" name ="Next" value="Next">-->
            </div>
            
        </div>

    </row>


    {{form.errors}}
</div>
 
</form>  
</div> 
</body>
</main>


{% endblock %}
