{% extends "base.html" %}


{% block content %}


<div class="card-container">
    <div class="job-card-deck" >
        
            {% for i in jobs %}
                <div class="job-card" >
                    
                    <div class="job-card-body">
                      <h5 class="job-card-title">{{i.name}}</h5>   
                            {{i.description}} 
                    </div>
                    <div class="job-card-footer">
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal-project-{{i.pk}}" >Learn more</button>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>-</option>
                        {% for j in jobs_count %}
                        <option value="{{ forloop.counter }}">{{ forloop.counter }}</option>
                        {% endfor %}
                    </select>


                  </div>
        



                  
                  <div class="modal fade" id="modal-project-{{i.pk}}" tabindex="-1"
                  aria-labelledby="modal-project-{{project.pk}}-label" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="modal-project-{{project.pk}}-label">{{i.name}}</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="modal-body">
                            
                                {{i.description}}
                      
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                          </div>
                      </div>
                  </div>
                </div>
            {% endfor %}
        
        </div>
    </div>
</div>


</section>



{% endblock %}
