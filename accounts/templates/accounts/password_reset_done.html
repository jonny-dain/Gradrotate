{% extends "base.html" %}

{% block content %}


<header>
  <title>Password Reset | Gradrotate</title>
</header>




<main>
<body>
  <div class = "progress-with-nav">
    <div class="progress">
        <div class="progress-bar " role="progressbar" style="background-color: #5A9B95;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
</div>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h4 class="card-title text-center mb-4" style="font-family: 'Archivo Black', sans-serif;">
                Enter New Password
                </h4>
                <h6 class="text-center pb-3"> Please enter your new password twice</h6>
              <form method="POST" action="">
                {% csrf_token %}
                
                {{form}}
                {% for message in messages %}
                    <div class="alert alert-dark" role="alert"> {{message}} </div>
                {% endfor %}
                <div class="d-grid">
                  <button class="save-button p-3 mt-3 text-center" style="width: 100%;" type="submit" name ="update Password">Update Password</button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</main>

{% endblock %}
