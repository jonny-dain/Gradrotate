{% extends "base.html" %}


{% block content %}


<header>
    <title>Allocated Position | Gradrotate</title>
  </header>


<main>
    <div class = "progress-with-nav">
        <div class="progress">
            <div class="progress-bar " role="progressbar" style="width: 0%; background-color: #5A9B95;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="container-fluid p-0 m-0">
        <div class = 'title-bar text-center'>
            <div class = "row justify-content-center">
            <h3 style="margin-top: 50px;">Manager Dashboard</h3>
            </div>
        </div>

    


    

    <div class="row justify-content-center m-5">
        <div class="col-sm-8 col-md-8 col-lg-7 col-xl-6">
            


        
            {% for job in manager_jobs %}
            <a href="{% url 'users:managerForm5' job.id %}" class="pb-2" style="color: black;text-decoration:none">

            
                <div class="job-card shadow-sm border-0 m-2" >
                    <h5 class="job-card-title">
                        <div class="row">
                            
                            
                            
                                <div class=" text-center job-card-title-text">
                                    {{job.name}}
                                </div>
                                
                            
                        
                        </div>
                    </h5>   
                    <div class="job-card-body m-2">
                        
                        <div class="row pt-3" style="max-height: 50px;">
                            <div class="col-9">
                                <div class="card-description">
                                    {{job.description}}
                                </div>                   
                                                    
                            </div>
                            <div class="col-3">
                                <div class="card-description pt-2">
                                    <i class="fa fa-sharp fa-solid fa-lg fa-location-dot float-start" style = "color: #294b63;"></i>
                                
                                    
                                    {{job.job_location.location}}
                                </div>
                                
                            </div>
                        </div>
                        <div class="row" style="max-height: 50px;">
                            <div class="col-9">
                                

                            </div>
                            <div class="col-3">
                                
                                <div class="card-description pt-2">
                                    <i class=" fa fa-solid fa-lg fa-users" style = "color: #294b63;"></i>
                                    {{job.team}}

                                </div>
                                
                            </div>

                        </div>
                



                        
                        </div>
                

                </div>
            </a>
            {% endfor %}

            <div class="row justify-content-center m-5">
            <a href="../../../../form/manager_form/create_job/" class="save-button p-2 m-2 text-center" style="display: inline;text-decoration:none">+ Create New Job</a>
        
        </div>
        </div>
    </div>


   
                
    </div>

</main>
{% endblock %}
