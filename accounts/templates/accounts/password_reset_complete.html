{% extends "base.html" %}

{% block content %}


<header>
  <title>Password Reset | Gradrotate</title>
</header>




<main>
<body>

        <div class="progress-bar " role="progressbar" style="background-color: #5A9B95;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
</div>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                </h4>

                </div>

                <div class="text-center mt-4">

                </div>

                
                
            </div>
          </div>
        </div>
