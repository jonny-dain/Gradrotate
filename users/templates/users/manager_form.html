{% extends "base.html" %}


{% block content %}
<header>
    <title>Manager Form | Gradrotate</title>
  </header>


<main>
    <body>
        <div class = "progress-with-nav">
            <div class="progress">
                <div class="progress-bar " role="progressbar" style="width: 20%; background-color: #5A9B95;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>

        <div class="container-fluid p-0 m-0">
            <div class = 'title-bar text-center'>
                <div class = "row justify-content-center">
                <h3 style="margin-top: 50px;">Provide basic information</h3>
                </div>
            </div>

<div class="container">
<form method="POST" action="">

    {% csrf_token %}
    <div class="col-sm">


    
    <row>
        <div class="card shadow-sm border-0 rounded m-4 p-4 mx-auto" style="max-width: 45rem;">
            <div class="card-body">
                <div class="question-text">Manager name *</div>
            
            
            {{form.manager_name}}
            </div>
        </div>
    </row>
    <row>
        <div class="card shadow-sm border-0 rounded m-4 p-4 mx-auto" style="max-width: 45rem;">
            <div class="card-body">
                <div class="question-text">Manager email *</div>
            
            <input class="form-control" id="disabledInput" type="text" value="{{job.email}}" disabled>
            </div>
            
        </div>

    </row>
    

    </row>







    {{form.errors}}
</div>



<div class="save-bar">
    <div style = "display: flex; justify-content: center; ">        
            
        
            <button class="save-button p-2 m-2" type="submit" name ="Submit_form" value="Next">Save and continue</button>
            
          
    </div>
</div>
 
</form>  


</div> 
</body>
</main>


{% endblock %}
