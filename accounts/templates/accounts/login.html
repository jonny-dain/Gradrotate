{% extends "base.html" %}

{% block content %}


<header>
  <title>Login | Gradrotate</title>
</header>




<main>
<body>
  <div class = "progress-with-nav">
    <div class="progress">
        <div class="progress-bar " role="progressbar" style="background-color: #5A9B95;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
</div>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h4 class="card-title text-center mb-4" style="font-family: 'Archivo Black', sans-serif;">
                Sign In
                </h4>
              <form method="POST" action="">
                {% csrf_token %}
                
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="text-center">
                  <p><a href="../reset_password" style="text-decoration: none;">Forgot password?</a></p>
                  </div>

                {% for message in messages %}
                    <div class="alert alert-dark" role="alert"> {{message}} </div>
                {% endfor %}
                <div class="d-grid">
                  <button class="save-button p-3 text-center" style="width: 100%;" type="submit" name ="Submit" value="Login">Sign in</button>
                </div>
                <hr class="my-4">
                
                <div class="text-center">
                <p>Not got an account? <a style="text-decoration: none;" href="../register">Register here</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</main>

{% endblock %}
